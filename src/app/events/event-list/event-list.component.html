<ion-content>
  <ion-toolbar class="padding-2">
    <app-heading large bold slot="start">Eventures</app-heading>
  </ion-toolbar>
  <!-- <app-category-filter class="bottom-margin-3"></app-category-filter> -->

  <ng-container *ngIf="events$ | async as events; else loading">
    <section *ngIf="events.length > 0; else empty">
      <app-card-carousel [events]="events" ></app-card-carousel>
    </section>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createEvent()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ng-template #loading>
  <ion-item *ngFor="let event of [1, 2, 3, 4, 5, 6]">
    <ion-avatar slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>
    <ion-label>
      <h3>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>
</ng-template>
<ng-template #empty>No items found!</ng-template>
