<ion-content>
  <div class="bg-image"></div>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/events"></ion-back-button>
    </ion-buttons>
    <app-heading large bold slot="start">Eventure details</app-heading>
  </ion-toolbar>

  <ng-container *ngIf="event$ | async as event; else loading">
    <div class="page-container" fullscreen="true">
      <div></div>
      <div class="column">
        <app-heading class="title" large bold>{{ event.name }}</app-heading>
        <div class="stats height-margin-2">
          <div class="stat">12321</div>
          <div class="stat">AAAA</div>
        </div>
        <div class="description">{{ event.description }}</div>

        <ion-row>
          <ion-col size="8">
            <ion-button (click)="editEvent()" expand="block" color="success">{{
              'COMMON.EDIT' | translate
            }}</ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button (click)="deleteEvent()" expand="block" color="danger">{{
              'COMMON.DELETE' | translate
            }}</ion-button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="instagram">
          <ion-col>
            <ion-button
              (click)="generateInstagramPost()"
              expand="block"
              color="primary"
              >Instagram</ion-button
            >
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ng-container>
</ion-content>

<ng-template #loading>
  <ion-card>
    <ng-container>
      <ion-card-header>
        <h1>
          <ion-skeleton-text animated style="height: 2rem"></ion-skeleton-text>
        </h1>
        <h2>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h2>
      </ion-card-header>
      <ion-skeleton-text
        style="height: 200px; margin: auto; width: 200px"
      ></ion-skeleton-text>
      <ion-card-content>
        <p>
          <ion-skeleton-text animated></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated></ion-skeleton-text>
        </p>
      </ion-card-content>
    </ng-container>
  </ion-card>
</ng-template>

<ng-template #empty>No Results</ng-template>
